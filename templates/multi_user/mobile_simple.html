<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            font-size: 16px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            font-weight: bold;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Mobile Signup</h1>
        
        <button onclick="createAccount()" style="padding: 20px; font-size: 18px; background: #007AFF; color: white; border: none; border-radius: 10px; width: 100%;">
            ðŸš€ Create My Account
        </button>
        
        <div id="result" style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; display: none;">
            <h3>âœ… Account Created!</h3>
            <p><strong>Defense Number:</strong> <span id="defenseNumber"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p>Your CallBunker account is ready!</p>
        </div>
        
        <p><strong>Status:</strong> <span id="status">Ready</span></p>
    </div>
    
    <script>
        async function createAccount() {
            document.getElementById('status').textContent = 'Creating account...';
            
            try {
                const response = await fetch('/multi/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'name=Mobile User&email=mobile@example.com&google_voice_number=5551234567&real_phone_number=5559876543&pin=1122&verbal_code=open+sesame'
                });
                
                if (response.ok) {
                    document.getElementById('status').textContent = 'Success!';
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('defenseNumber').textContent = 'Assigned';
                    document.getElementById('userEmail').textContent = 'mobile@example.com';
                } else {
                    document.getElementById('status').textContent = 'Error: ' + response.status;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Network error: ' + error.message;
            }
        }
    </script>
</body>
</html>
