<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CallBunker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                            <h2 class="card-title">Admin Login</h2>
                            <p class="text-muted">CallBunker Phone Pool Management</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> {{ error }}
                        </div>
                        {% endif %}

                        <form method="POST" action="/admin/phones/login">
                            <div class="mb-4">
                                <label class="form-label">Admin API Key</label>
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       name="api_key" 
                                       placeholder="Enter your admin API key"
                                       required
                                       autocomplete="off">
                                <small class="form-text text-muted">
                                    <i class="fas fa-info-circle"></i> Your secure admin API key
                                </small>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-sign-in-alt"></i> Access Dashboard
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="/" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
